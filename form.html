<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Loan Application Form - Smart Lender</title>
    <link rel="stylesheet" href="../static/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-content">
            <img src="../static/assets/logo.png" alt="Smart Lender Logo" class="logo">
            <span class="tagline">AI-powered Loan Approval Predictor</span>
        </div>
    </nav>

    <!-- Main Content Section -->
    <div class="form-page">
        <!-- Left: Form -->
        <section class="form-section">
            <h2>Enter your Details for Loan Approval Prediction</h2>
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="Gender">Gender</label>
                    <select id="Gender" name="Gender" required>
                        <option value="" disabled selected>Select your gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Married">Married</label>
                    <select id="Married" name="Married" required>
                        <option value="" disabled selected>Select marital status</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Dependents">Dependents</label>
                    <select id="Dependents" name="Dependents" required>
                        <option value="" disabled selected>Select number of dependents</option>
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3+">3+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Education">Education</label>
                    <select id="Education" name="Education" required>
                        <option value="" disabled selected>Select your education level</option>
                        <option value="Graduate">Graduate</option>
                        <option value="Not Graduate">Not Graduate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Self_Employed">Self Employed</label>
                    <select id="Self_Employed" name="Self_Employed" required>
                        <option value="" disabled selected>Select employment type</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ApplicantIncome">Applicant Income</label>
                    <input type="number" id="ApplicantIncome" name="ApplicantIncome"
                        placeholder="Enter your income here" required>
                </div>

                <div class="form-group">
                    <label for="CoapplicantIncome">Co-applicant Income</label>
                    <input type="number" id="CoapplicantIncome" name="CoapplicantIncome"
                        placeholder="Enter co-applicant income if any" required>
                </div>

                <div class="form-group">
                    <label for="LoanAmount">Loan Amount</label>
                    <input type="number" id="LoanAmount" name="LoanAmount" placeholder="Enter desired loan amount"
                        required>
                </div>

                <div class="form-group">
                    <label for="Loan_Amount_Term">Loan Amount Term</label>
                    <input type="number" id="Loan_Amount_Term" name="Loan_Amount_Term"
                        placeholder="Enter loan term in days" required>
                </div>

                <div class="form-group">
                    <label for="Credit_History">Credit History</label>
                    <select id="Credit_History" name="Credit_History" required>
                        <option value="" disabled selected>Select credit history</option>
                        <option value="1.0">1.0 - Good</option>
                        <option value="0.0">0.0 - Bad/None</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="Property_Area">Property Area</label>
                    <select id="Property_Area" name="Property_Area" required>
                        <option value="" disabled selected>Select property area</option>
                        <option value="Urban">Urban</option>
                        <option value="Semiurban">Semiurban</option>
                        <option value="Rural">Rural</option>
                    </select>
                </div>

                <div class="cta">
                    <button type="submit" class="btn">Submit</button>
                </div>
            </form>

        </section>

        <!-- Right: Image -->
        <div class="form-image">
            <img src="../static/assets/form1.png" alt="Loan Application Illustration">
            <img src="../static/assets/form2.png" alt="Loan Application Illustration">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2025 Smart Lender. All rights reserved.
    </footer>


    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");

            form.addEventListener("submit", function (e) {
                const numericFields = ["ApplicantIncome", "CoapplicantIncome", "LoanAmount", "Loan_Amount_Term"];

                let isValid = true;
                let errorMsg = "";

                numericFields.forEach((id) => {
                    const input = document.getElementById(id);
                    const value = parseFloat(input.value);
                    if (isNaN(value) || value < 0) {
                        isValid = false;
                        errorMsg += `• ${input.previousElementSibling.innerText} must be a positive number.\n`;
                    }
                });

                const loanTerm = parseFloat(document.getElementById("Loan_Amount_Term").value);
                if (loanTerm >= 1000 && loanTerm>0) {
                    isValid = false;
                    errorMsg += "• Loan term should be less than 1000 days.\n";
                }

                if (!isValid) {
                    e.preventDefault();
                    alert("Please correct the following errors:\n\n" + errorMsg);
                }
            });
        });

    </script>

</body>

</html>
